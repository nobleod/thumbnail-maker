<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>Thumbnail Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }
        .thumbnail-container {
            width: 960px;
            height: 540px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px 5px rgba(0,0,0,0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #1e293b;
            overflow: hidden;
        }
        .border-frame {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 12px solid #3b82f6;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .draggable-bg-img {
            position: absolute;
            left: 50%;
            top: 50%;
            max-width: none;
            user-drag: none;
            user-select: none;
            cursor: move;
            z-index: 2;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        .resize-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #3b82f6;
            border-radius: 50%;
            border: 2px solid #fff;
            bottom: 8px;
            right: 8px;
            cursor: nwse-resize;
            z-index: 10;
        }
        .logo {
            position: absolute;
            cursor: grab;
            user-select: none;
            width: 120px;
            height: 120px;
            left: 5%;
            top: 10%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0px 9px 38px rgba(0,0,0,1));
            pointer-events: none;
            user-select: none;
        }
        .logo:active { cursor: grabbing; }
        .text-overlay {
            position: absolute;
            font-family: 'Open Sans', sans-serif;
            font-weight: 800;
            color: white;
            font-size: 100px;
            cursor: grab;
            user-select: none;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            white-space: pre-wrap;
            text-align: center;
            max-width: 80%;
            /* OUTSIDE STROKE SIMULATION - heavy stroke and shadow, white fill */
            -webkit-text-stroke: 8px black;
            text-stroke: 8px black;
            text-shadow:
                0 0 0 #000,  2px 2px 0 #000, -2px -2px 0 #000,
                2px -2px 0 #000, -2px 2px 0 #000,
                4px 4px 8px rgba(0,0,0,0.8);
            transition: all 0.2s;
            background: none;
        }
        .text-overlay:active { cursor: grabbing; }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-value {
            min-width: 40px;
            text-align: right;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #334155;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .slider::-webkit-slider-thumb:hover {
            background: #2563eb;
            transform: scale(1.2);
        }
        .color-picker {
            height: 40px;
            width: 40px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .color-picker:hover {
            transform: scale(1.1);
        }
        .control-panel {
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .control-panel:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }
        .glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px -5px #3b82f6; }
            to   { box-shadow: 0 0 20px 5px #3b82f6; }
        }
        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 50%, #06b6d4 100%);
        }
    </style>
</head>
<body class="flex flex-col">

<header class="header-gradient py-6 px-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
            <img src="GRIPT LOGO.png" alt="Logo" class="h-10 w-auto mr-3 rounded-full">
            <h1 class="text-4xl font-bold">Thumbnail Maker</h1>
        </div>
        <p class="text-blue-100">1920×1080 thumbnails</p>
    </div>
</header>
<main class="flex-grow container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="control-panel p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Preview
                </h2>
                <div class="flex justify-center">
                    <div class="thumbnail-container glow" id="thumbnailContainer">
                        <div class="thumbnail" id="thumbnail">
                            <div class="border-frame" id="borderFrame"></div>
                            <img id="bgImg" class="draggable-bg-img" style="display:none;" draggable="false">
                            <div id="resizeHandle" class="resize-handle" style="display:none;"></div>
                            <div class="logo" id="logo">
                                <img src="GRIPT LOGO.png" alt="GRIPT Logo">
                            </div>
                            <div class="text-overlay" id="textOverlay">YOUR AWESOME TITLE</div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center text-blue-300" id="dragInstruction">
                    <p>Drag the logo, text, or uploaded image to position them anywhere on your thumbnail.<br>
                    Use the blue dot on the image to scale it.</p>
                </div>
            </div>
        </div>
        <div class="control-panel p-6">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
                Customize Your Thumbnail
            </h2>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Background</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Background Color</label>
                    <input type="color" id="bgColorPicker" value="#1e293b" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Upload Background Image</label>
                    <div class="flex items-center space-x-2">
                        <label for="imageUpload" class="file-input-label">
                            <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L20 14m-2-6a2 2 0 11-4 0 2 2 0 014 0zM6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Choose Image
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="file-input">
                        <button id="removeBgImage" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Border</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Border Color</label>
                    <input type="color" id="borderColorPicker" value="#3b82f6" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Border Width</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="30" value="12" class="slider" id="borderWidthSlider">
                        <span id="borderWidthValue" class="slider-value">12px</span>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Logo</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Logo Size</label>
                    <div class="slider-container">
                        <input type="range" min="50" max="300" value="120" class="slider" id="logoSizeSlider">
                        <span id="logoSizeValue" class="slider-value">120px</span>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Text</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Content</label>
                    <textarea id="textInput"
                        class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Color</label>
                    <input type="color" id="textColorPicker" value="#ffffff" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Size</label>
                    <div class="slider-container">
                        <input type="range" min="50" max="200" value="100" class="slider" id="textSizeSlider">
                        <span id="textSizeValue" class="slider-value">100px</span>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center mt-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Download Thumbnail (1920×1080)
            </button>
        </div>
    </div>
</main>
<footer class="bg-slate-900 text-slate-400 text-center p-6 mt-8">
    <p>By Noble Paul&nbsp;</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Elements
    const thumbnail = document.getElementById('thumbnail');
    const borderFrame = document.getElementById('borderFrame');
    const logo = document.getElementById('logo');
    const textOverlay = document.getElementById('textOverlay');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const bgImg = document.getElementById('bgImg');
    const resizeHandle = document.getElementById('resizeHandle');
    // Controls
    const bgColorPicker = document.getElementById('bgColorPicker');
    const borderColorPicker = document.getElementById('borderColorPicker');
    const borderWidthSlider = document.getElementById('borderWidthSlider');
    const borderWidthValue = document.getElementById('borderWidthValue');
    const logoSizeSlider = document.getElementById('logoSizeSlider');
    const logoSizeValue = document.getElementById('logoSizeValue');
    const textInput = document.getElementById('textInput');
    const textColorPicker = document.getElementById('textColorPicker');
    const textSizeSlider = document.getElementById('textSizeSlider');
    const textSizeValue = document.getElementById('textSizeValue');
    const imageUpload = document.getElementById('imageUpload');
    const removeBgImage = document.getElementById('removeBgImage');
    const downloadBtn = document.getElementById('downloadBtn');

    // --- Draggable Functionality ---
    function makeDraggable(element) {
        let dragging = false, offsetX, offsetY;
        element.addEventListener('mousedown', function (e) {
            dragging = true;
            element.style.zIndex = 10;
            const rect = thumbnailContainer.getBoundingClientRect();
            const elRect = element.getBoundingClientRect();
            offsetX = e.clientX - elRect.left;
            offsetY = e.clientY - elRect.top;
            function onMouseMove(ev) {
                if (!dragging) return;
                let x = ev.clientX - rect.left - offsetX + elRect.width / 2;
                let y = ev.clientY - rect.top - offsetY + elRect.height / 2;
                x = Math.max(elRect.width / 2, Math.min(x, rect.width - elRect.width / 2));
                y = Math.max(elRect.height / 2, Math.min(y, rect.height - elRect.height / 2));
                element.style.left = (x / rect.width * 100) + '%';
                element.style.top = (y / rect.height * 100) + '%';
                element.style.transform = 'translate(-50%, -50%)';
            }
            function onMouseUp() {
                dragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                element.style.zIndex = 3;
            }
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
        // Touch support:
        element.addEventListener('touchstart', function (e) {
            if (e.touches.length !== 1) return;
            dragging = true;
            element.style.zIndex = 10;
            const rect = thumbnailContainer.getBoundingClientRect();
            const elRect = element.getBoundingClientRect();
            offsetX = e.touches[0].clientX - elRect.left;
            offsetY = e.touches[0].clientY - elRect.top;
            function onTouchMove(ev) {
                if (!dragging) return;
                let x = ev.touches[0].clientX - rect.left - offsetX + elRect.width / 2;
                let y = ev.touches[0].clientY - rect.top - offsetY + elRect.height / 2;
                x = Math.max(elRect.width / 2, Math.min(x, rect.width - elRect.width / 2));
                y = Math.max(elRect.height / 2, Math.min(y, rect.height - elRect.height / 2));
                element.style.left = (x / rect.width * 100) + '%';
                element.style.top = (y / rect.height * 100) + '%';
                element.style.transform = 'translate(-50%, -50%)';
            }
            function onTouchEnd() {
                dragging = false;
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
                element.style.zIndex = 3;
            }
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
        });
    }
    makeDraggable(logo);
    makeDraggable(textOverlay);

    // --- Draggable and Scalable Background Image ---
    let bgScale = 1, bgDragging = false, bgOffsetX = 0, bgOffsetY = 0, bgImgLeft = 50, bgImgTop = 50, resizing = false, startDist = 0, startScale = 1;
    function updateBgImg() {
        bgImg.style.left = bgImgLeft + '%';
        bgImg.style.top = bgImgTop + '%';
        bgImg.style.transform = `translate(-50%, -50%) scale(${bgScale})`;
        resizeHandle.style.left = `calc(${bgImgLeft}% + 60px)`;
        resizeHandle.style.top = `calc(${bgImgTop}% + 60px)`;
    }
    bgImg.addEventListener('mousedown', function(e) {
        e.preventDefault();
        bgDragging = true;
        const rect = thumbnailContainer.getBoundingClientRect();
        const elRect = bgImg.getBoundingClientRect();
        bgOffsetX = e.clientX - elRect.left;
        bgOffsetY = e.clientY - elRect.top;
        function onMove(ev) {
            if (!bgDragging) return;
            let x = ev.clientX - rect.left - bgOffsetX + elRect.width / 2;
            let y = ev.clientY - rect.top - bgOffsetY + elRect.height / 2;
            x = Math.max(0, Math.min(x, rect.width));
            y = Math.max(0, Math.min(y, rect.height));
            bgImgLeft = (x / rect.width) * 100;
            bgImgTop = (y / rect.height) * 100;
            updateBgImg();
        }
        function onUp() {
            bgDragging = false;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
        }
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
    });
    // Resizing
    resizeHandle.addEventListener('mousedown', function(e) {
        e.stopPropagation();
        resizing = true;
        startDist = Math.hypot(
            e.clientX - (bgImg.getBoundingClientRect().left + bgImg.width/2),
            e.clientY - (bgImg.getBoundingClientRect().top + bgImg.height/2)
        );
        startScale = bgScale;
        function onResize(ev) {
            if (!resizing) return;
            const centerX = bgImg.getBoundingClientRect().left + bgImg.width/2;
            const centerY = bgImg.getBoundingClientRect().top + bgImg.height/2;
            const dist = Math.hypot(ev.clientX - centerX, ev.clientY - centerY);
            bgScale = Math.max(0.1, Math.min(5, startScale * (dist / startDist)));
            updateBgImg();
        }
        function onResizeEnd() {
            resizing = false;
            document.removeEventListener('mousemove', onResize);
            document.removeEventListener('mouseup', onResizeEnd);
        }
        document.addEventListener('mousemove', onResize);
        document.addEventListener('mouseup', onResizeEnd);
    });

    // Controls
    bgColorPicker.addEventListener('input', function () {
        thumbnail.style.backgroundColor = this.value;
    });
    borderColorPicker.addEventListener('input', function () {
        borderFrame.style.borderColor = this.value;
    });
    borderWidthSlider.addEventListener('input', function () {
        borderWidthValue.textContent = this.value + 'px';
        borderFrame.style.borderWidth = `${this.value}px`;
    });
    logoSizeSlider.addEventListener('input', function () {
        logoSizeValue.textContent = this.value + 'px';
        logo.style.width = `${this.value}px`;
        logo.style.height = `${this.value}px`;
    });
    textInput.addEventListener('input', function () {
        textOverlay.textContent = this.value;
    });
    textColorPicker.addEventListener('input', function () {
        textOverlay.style.color = this.value;
    });
    textSizeSlider.addEventListener('input', function () {
        textSizeValue.textContent = this.value + 'px';
        textOverlay.style.fontSize = `${this.value}px`;
    });

    // Background image
    imageUpload.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                bgImg.src = event.target.result;
                bgImg.style.display = 'block';
                resizeHandle.style.display = 'block';
                bgScale = 1;
                bgImgLeft = 50;
                bgImgTop = 50;
                updateBgImg();
            };
            reader.readAsDataURL(file);
        }
    });
    removeBgImage.addEventListener('click', function () {
        bgImg.src = "";
        bgImg.style.display = 'none';
        resizeHandle.style.display = 'none';
    });

    // Initialize
    borderWidthValue.textContent = borderWidthSlider.value + 'px';
    logoSizeValue.textContent = logoSizeSlider.value + 'px';
    textSizeValue.textContent = textSizeSlider.value + 'px';

    // Download functionality can be added as per your existing logic, or ask if you want an update
});
</script>
</body>
</html>
