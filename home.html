<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=960, initial-scale=1.0">
<title>Thumbnail Maker</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #0f172a;
    color: #f8fafc;
    min-height: 100vh;
}
.thumbnail-container {
    width: 960px;
    height: 540px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 25px 5px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    transition: all 0.3s ease;
}
.thumbnail {
    width: 100%;
    height: 100%;
    position: relative;
    background-color: #1e293b;
    overflow: hidden;
}
.border-frame {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border: 12px solid #3b82f6;
    pointer-events: none;
    transition: all 0.3s ease;
}
.logo {
    position: absolute;
    cursor: move;
    user-select: none;
    width: 470px;
    height: 140px;
    top: 20px;
    left: 20px;
    /* permanent smooth drop shadow */
    filter: drop-shadow(0 6px 24px rgba(0,0,0,0.21)) drop-shadow(0 2px 6px rgba(0,0,0,0.11));
    transition: transform 0.2s cubic-bezier(.4,0,.2,1);
    z-index: 2;
}
.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 18px;
    background: #fff;
}
.text-overlay {
    position: absolute;
    font-family: 'Open Sans', sans-serif;
    font-weight: 800;
    color: white;
    font-size: 42px;
    cursor: move;
    user-select: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    transition: all 0.2s cubic-bezier(.4,0,.2,1);
    white-space: pre-wrap;
    text-align: center;
    max-width: 80%;
    z-index: 3;
}
.slider-container {
    display: flex;
    align-items: center;
    gap: 10px;
}
.slider-value {
    min-width: 40px;
    text-align: right;
}
.slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #334155;
    outline: none;
}
.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #3b82f6;
    cursor: pointer;
    transition: all 0.2s ease;
}
.slider::-webkit-slider-thumb:hover {
    background: #2563eb;
    transform: scale(1.2);
}
.color-picker {
    height: 40px;
    width: 40px;
    padding: 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
}
.color-picker:hover {
    transform: scale(1.1);
}
.control-panel {
    background: #1e293b;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}
.control-panel:hover {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
}
.header-gradient {
    background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 50%, #06b6d4 100%);
}
</style>
</head>
<body class="flex flex-col">

<header class="header-gradient py-6 px-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
            <img src="GRIPT LOGO.png" alt="Logo" class="h-10 w-auto mr-3 rounded-full">
            <h1 class="text-4xl font-bold">Thumbnail Maker</h1>
        </div>
        <p class="text-blue-100">1920×1080 thumbnails</p>
    </div>
</header>
<main class="flex-grow container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="control-panel p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Preview
                </h2>
                <div class="flex justify-center">
                    <div class="thumbnail-container glow" id="thumbnailContainer">
                        <div class="thumbnail" id="thumbnail">
                            <div class="border-frame" id="borderFrame"></div>
                            <div class="logo" id="logo">
                                <img src="GRIPT LOGO.png" alt="Logo">
                            </div>
                            <div class="text-overlay" id="textOverlay">YOUR AWESOME TITLE</div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center text-blue-300" id="dragInstruction">
                    <p>Drag the logo and text to position them anywhere on your thumbnail</p>
                </div>
            </div>
            <div class="control-panel p-6">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2h-3m-12 0h1.03M10 21h.01M12 21h.01M15 21h.01M17 21h.01M19 21h.01"></path>
                    </svg>
                    Effect Presets
                </h2>
                <!-- effect preset controls as before -->
            </div>
        </div>
        <div class="control-panel p-6">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
                Customize Your Thumbnail
            </h2>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Background</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Background Color</label>
                    <input type="color" id="bgColorPicker" value="#1e293b" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Upload Background Image</label>
                    <div class="flex items-center space-x-2">
                        <label for="imageUpload" class="file-input-label">
                            <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 16l4.586-4.586a2 2 0 012.828 0L20 14m-2-6a2 2 0 11-4 0 2 2 0 014 0zM6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Choose Image
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="file-input">
                        <button id="removeBgImage" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Border</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Border Color</label>
                    <input type="color" id="borderColorPicker" value="#3b82f6" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Border Width</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="30" value="12" class="slider" id="borderWidthSlider">
                        <span id="borderWidthValue" class="slider-value">12px</span>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Text</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Content</label>
                    <textarea id="textInput"
                        class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Color</label>
                    <input type="color" id="textColorPicker" value="#ffffff" class="color-picker border-2 border-blue-700">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Size</label>
                    <div class="slider-container">
                        <input type="range" min="16" max="80" value="42" class="slider" id="textSizeSlider">
                        <span id="textSizeValue" class="slider-value">42px</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Text Shadow Blur</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="40" value="8" class="slider" id="textShadowSlider">
                        <span id="textShadowValue" class="slider-value">8px</span>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center mt-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Download Thumbnail (1920×1080)
            </button>
        </div>
    </div>
</main>
<footer class="bg-slate-900 text-slate-400 text-center p-6 mt-8">
    <p>By Noble Paul&nbsp;</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const thumbnail = document.getElementById('thumbnail');
    const borderFrame = document.getElementById('borderFrame');
    const logo = document.getElementById('logo');
    const textOverlay = document.getElementById('textOverlay');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const dragInstruction = document.getElementById('dragInstruction');
    // Smoother Draggable Functionality
    function makeSmoothDraggable(element, dragArea) {
        let isDragging = false;
        let animationFrame;
        let shiftX = 0, shiftY = 0;
        function getPointerCoords(e) {
            if (e.touches && e.touches.length) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }
        function onPointerDown(e) {
            e.preventDefault();
            isDragging = true;
            element.setPointerCapture?.(e.pointerId);
            const parentRect = dragArea.getBoundingClientRect();
            const elemRect = element.getBoundingClientRect();
            const { x, y } = getPointerCoords(e);
            shiftX = x - elemRect.left;
            shiftY = y - elemRect.top;
            function onPointerMove(moveEvent) {
                if (!isDragging) return;
                const { x: moveX, y: moveY } = getPointerCoords(moveEvent);
                let newLeft = moveX - parentRect.left - shiftX;
                let newTop = moveY - parentRect.top - shiftY;
                // Clamp inside the container
                newLeft = Math.max(0, Math.min(newLeft, dragArea.offsetWidth - element.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, dragArea.offsetHeight - element.offsetHeight));
                if (animationFrame) cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(() => {
                    element.style.left = `${newLeft}px`;
                    element.style.top = `${newTop}px`;
                });
            }
            function onPointerUp() {
                isDragging = false;
                dragArea.removeEventListener('pointermove', onPointerMove);
                dragArea.removeEventListener('pointerup', onPointerUp);
                dragArea.removeEventListener('touchmove', onPointerMove);
                dragArea.removeEventListener('touchend', onPointerUp);
                element.classList.remove('ring', 'ring-blue-500', 'ring-opacity-50');
            }
            dragArea.addEventListener('pointermove', onPointerMove);
            dragArea.addEventListener('pointerup', onPointerUp);
            dragArea.addEventListener('touchmove', onPointerMove);
            dragArea.addEventListener('touchend', onPointerUp);
            element.classList.add('ring', 'ring-blue-500', 'ring-opacity-50');
        }
        element.style.touchAction = "none";
        element.addEventListener('pointerdown', onPointerDown);
        element.addEventListener('touchstart', onPointerDown);
    }
    makeSmoothDraggable(logo, thumbnailContainer);
    makeSmoothDraggable(textOverlay, thumbnailContainer);
    // Color pickers
    const bgColorPicker = document.getElementById('bgColorPicker');
    const borderColorPicker = document.getElementById('borderColorPicker');
    const textColorPicker = document.getElementById('textColorPicker');
    // Sliders
    const borderWidthSlider = document.getElementById('borderWidthSlider');
    const borderWidthValue = document.getElementById('borderWidthValue');
    const textSizeSlider = document.getElementById('textSizeSlider');
    const textSizeValue = document.getElementById('textSizeValue');
    const textShadowSlider = document.getElementById('textShadowSlider');
    const textShadowValue = document.getElementById('textShadowValue');
    // Text input
    const textInput = document.getElementById('textInput');
    // File inputs
    const imageUpload = document.getElementById('imageUpload');
    const removeBgImage = document.getElementById('removeBgImage');
    // Download button
    const downloadBtn = document.getElementById('downloadBtn');
    // Hide the instruction text by default
    dragInstruction.classList.add('hidden');
    // --- Event Listeners for Controls ---
    bgColorPicker.addEventListener('input', function () {
        thumbnail.style.backgroundColor = this.value;
    });
    borderColorPicker.addEventListener('input', function () {
        borderFrame.style.borderColor = this.value;
    });
    borderWidthSlider.addEventListener('input', function () {
        const width = this.value;
        borderWidthValue.textContent = width + 'px';
        borderFrame.style.borderWidth = `${width}px`;
    });
    // Update text content
    textInput.addEventListener('input', function () {
        textOverlay.textContent = this.value;
    });
    // Update text color
    textColorPicker.addEventListener('input', function () {
        textOverlay.style.color = this.value;
    });
    // Update text size
    textSizeSlider.addEventListener('input', function () {
        const size = this.value;
        textSizeValue.textContent = size + 'px';
        textOverlay.style.fontSize = `${size}px`;
    });
    // Update text shadow
    textShadowSlider.addEventListener('input', function () {
        const shadowSize = this.value;
        textShadowValue.textContent = shadowSize + 'px';
        textOverlay.style.textShadow = `2px 2px ${shadowSize}px rgba(0,0,0,0.5)`;
    });
    // Initial shadow style for text
    textOverlay.style.textShadow = `2px 2px ${textShadowSlider.value}px rgba(0,0,0,0.5)`;
    // Upload background image
    imageUpload.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                thumbnail.style.backgroundSize = 'cover';
                thumbnail.style.backgroundImage = `url(${event.target.result})`;
                thumbnail.style.backgroundPosition = 'center';
            };
            reader.readAsDataURL(file);
        }
    });
    // Remove background image
    removeBgImage.addEventListener('click', function () {
        thumbnail.style.backgroundImage = 'none';
        imageUpload.value = '';
    });
    // Initialize values on load
    borderWidthValue.textContent = borderWidthSlider.value + 'px';
    textSizeValue.textContent = textSizeSlider.value + 'px';
    textShadowValue.textContent = textShadowSlider.value + 'px';
    // --- Download Functionality --- (unchanged)
    // ... Use your existing download function here ...
});
</script>
</body>
</html>
